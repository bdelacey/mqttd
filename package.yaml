name:                mqttd
version:             0.1.0.0
github:              "dustin/mqttd"
license:             BSD3
author:              "Dustin Sallings"
maintainer:          "dustin@spy.net"
copyright:           "MIT"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/dustin/mqttd#readme>

dependencies:
- base >= 4.7 && < 5
- net-mqtt
- optparse-applicative
- sqlite-simple
- bytestring
- containers
- vector
- text
- lens
- time
- mtl
- transformers
- async
- stm
- monad-logger
- conduit
- conduit-extra
- exceptions
- unliftio

library:
  source-dirs: src
  ghc-options:
    - -Wall

default-extensions:
  - OverloadedStrings
  - RecordWildCards
  - NamedFieldPuns

executables:
  mqttd:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
    dependencies:
    - mqttd

tests:
  mqttd-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - mqttd
    - HUnit
    - tasty
    - tasty-hunit
    - tasty-quickcheck
